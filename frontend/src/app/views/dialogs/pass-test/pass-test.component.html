<div mat-dialog-content>
  <mat-list role="list">
    <mat-list-item
      role="listitem"
      *ngFor="let recomendation of filteredRecomendations$ | async"
    >
      {{ recomendation }}
    </mat-list-item>
  </mat-list>

  <button mat-button (click)="callQuestion()">
    {{ !(filteredRecomendations$ | async)?.length ? "Start!" : "Try again!" }}
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
</div>
