<div mat-dialog-content>
  <p>
    You can stop passing in any time, amount limited only summed up count of
    questions and your wanting!
  </p>

  <div
    *ngIf="(filteredRecomendations$ | async)?.length; else noRecommendations"
  >
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="let recomendation of filteredRecomendations$ | async"
      >
        {{ recomendation }}
      </mat-list-item>
    </mat-list>
  </div>
  <ng-template #noRecommendations>
    <p>After test you will see here your personal recommenadtions</p>
  </ng-template>

  <button mat-button (click)="callQuestion()">
    {{ !(filteredRecomendations$ | async)?.length ? "Start!" : "Try again!" }}
  </button>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancel</button>
</div>
